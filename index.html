<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <body onload=main()> -->

    <h1>Paint</h1>

<!-- MODAL PARA DESCARGA-->
    <div class="modal">
        <div class="info-modal">
            <h2>Â¿Quiere guardar la imagen en su disco duro?</h2>
            <button id="btn-dowloand">Guardar</button>
            <button id="btn-cancel">Cancelar</button>
        </div>
    </div>

<!-- DIV DONTENIDO -->
    <div id="content">

    <!-- HEADER (ABRIR IMAGEN, DESCARGAR, DESCARTAR) -->
        <header>
            <label for="img" id="label-img">Abrir imagen</label>
            <input id="img" type="file"/>
            <button id="btn-modal-dowloand">Guardar</button>
            <button id="btn-descartar">Descartar</button>
        </header>

    <!-- ASIDE (NAV) -->
        <aside>

        <!-- NAV HERRAMIENTAS (LAPIZ, GOMA, RECTANGULO, UNDO) -->
            <nav class="class-buttons">

            <!-- BOTON LAPIZ CON SLIDER -->
                <button class="herramienta" id="act-pen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04M4.705 11.912a1.2 1.2 0 0 0-.419-.1c-.246-.013-.573.05-.879.479-.197.275-.355.532-.5.777l-.105.177c-.106.181-.213.362-.32.528a3.4 3.4 0 0 1-.76.861c.69.112 1.736.111 2.657-.12.559-.139.843-.569.993-1.06a3 3 0 0 0 .126-.75zm1.44.026c.12-.04.277-.1.458-.183a5.1 5.1 0 0 0 1.535-1.1c1.9-1.996 4.412-5.57 6.052-8.631-2.59 1.927-5.566 4.66-7.302 6.792-.442.543-.795 1.243-1.042 1.826-.121.288-.214.54-.275.72v.001l.575.575zm-4.973 3.04.007-.005zm3.582-3.043.002.001h-.002z" />
                    </svg>
                </button>
                <input type="range" min="1" max="80" value="2" class="slider" id="slider-pen">

            <!-- BOTON DE GOMA CON SLIDER -->
                <button class="herramienta" id="act-eraser">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-eraser" viewBox="0 0 16 16">
                        <path
                            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z" />
                    </svg>
                </button>
                <input type="range" min="1" max="80" value="2" class="slider" id="slider-eraser">

            <!-- BOTON DE RECTANGULO CON SLIDER -->
                <button class="herramienta" id="act-rect">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                        class="bi bi-bounding-box-circles" viewBox="0 0 16 16">
                        <path
                            d="M2 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M0 2a2 2 0 0 1 3.937-.5h8.126A2 2 0 1 1 14.5 3.937v8.126a2 2 0 1 1-2.437 2.437H3.937A2 2 0 1 1 1.5 12.063V3.937A2 2 0 0 1 0 2m2.5 1.937v8.126c.703.18 1.256.734 1.437 1.437h8.126a2 2 0 0 1 1.437-1.437V3.937A2 2 0 0 1 12.063 2.5H3.937A2 2 0 0 1 2.5 3.937M14 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2M2 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m12 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2" />
                    </svg>
                </button>
                <input type="range" min="1" max="30" value="2" class="slider" id="slider-rect">

            <!-- BOTON DE UNDO -->
                <button id="undo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                    </svg>
                </button>
            </nav>
        </aside>

    <!-- MAIN CANVAS -->
        <main>
            <canvas id="canvas" width="700" height="300"></canvas>
        </main>

    <!-- FOOTER (COLORES, FILTROS) -->
        <footer>
            <p>Paleta de colores</p>

        <!-- DIV QUE CONTROLA LOS COLORES -->
            <div id="color">

            <!--  DIV PICKER COLOR -->
                <div class="input-color">
                    <input id="color-picker" type="color" value="#000000">
                </div>

            <!-- DIV COLORES PREDEFINIDOS -->
                <div id="colors-predef">
                    <button class="color-def" value="#000000" style="background-color: #000000;"></button>
                    <button class="color-def" value="#969090" style="background-color: #969090;"></button>
                    <button class="color-def" value="#ffffff" style="background-color: #ffffff;"></button>
                    <button class="color-def" value="#ff0000" style="background-color: #ff0000;"></button>
                    <button class="color-def" value="#ffff00" style="background-color: #ffff00;"></button>
                    <button class="color-def" value="#0000ff" style="background-color: #0000ff;"></button>
                    <button class="color-def" value="#ffa500" style="background-color: #ffa500;"></button>
                    <button class="color-def" value="#008000" style="background-color: #008000;"></button>
                    <button class="color-def" value="#d228d2" style="background-color: #d228d2;"></button>
                    <button class="color-def" value="#00ddff" style="background-color: #00ddff;"></button>
                    <button class="color-def" value="#ff0482" style="background-color: #ff0482;"></button>
                    <button class="color-def" value="#20f447" style="background-color: #20f447;"></button>
                    <button class="color-def" value="#6c27f4" style="background-color: #6c27f4;"></button>
                </div>
            </div>

            <p>Filtros</p>

        <!-- DIV QUE CONTROLA LOS FILTROS -->
            <div id="filtro" class="class-buttons">
                <button class="btn-filter" id="grayScale">Gray scale</button>
                <button class="btn-filter" id="sepia">Sepia</button>
                <button class="btn-filter" id="negative">Negativo</button>
                <button class="btn-filter" id="binarization">Binarizacion</button>
                <button class="btn-filter" id="brightness">Brillo</button>
                <button class="btn-filter" id="blur">Blur</button>
                <button class="btn-filter" id="sharpen">Sharpen</button>
                <button class="btn-filter" id="edge_detection">Edge detection</button>
                <button class="btn-filter" id="sobel">Sobel</button>
            </div>
        </footer>
    </div>

<!-- INCLUSION DE ARCHIVOS JS -->
    <script src="js/herramientas/Herramienta.js"></script>
    <script src="js/herramientas/Eraser.js"></script>
    <script src="js/herramientas/Pen.js"></script>
    <script src="js/herramientas/Rectangle.js"></script>
    <script src="js/filtros/simples/Filter.js"></script>
    <script src="js/filtros/simples/FilterGrayScale.js"></script>
    <script src="js/filtros/simples/FilterSepia.js"></script>
    <script src="js/filtros/simples/FilterNegative.js"></script>
    <script src="js/filtros/simples/FilterBinarization.js"></script>
    <script src="js/filtros/simples/FilterBrightness.js"></script>
    <script src="js/filtros/complejos/FilterComplejo.js"></script>
    <script src="js/filtros/complejos/FilterKernelSimple.js"></script>
    <script src="js/filtros/complejos/FilterKernelMultiple.js"></script>
    <script src="js/comportamiento.js"></script>
</body>
